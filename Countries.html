<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countries</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="preload">
      <img class="globe" src="neededImg/globe.png" alt="globe Image" />
      <h1>HistoryOrSomething</h1>
    </div>
    <div id="headBlock" class="row">
      <div class="col-sm">
        <p id="titel"><a id="titelLink" href="index.html">History&shy;Or&shy;Something</a></p>
      </div>
      <div id="rightData" class="col-sm">
        <i onclick="openForm()" style="padding-right: 2vh" class="upperLink"
          >Say something smart!</i
        >
      </div>
    </div>
    <div class="popUp" id="myForm">
      <img
        src="neededImg/remove.png"
        onclick="closeForm()"
        id="highlight_close"
      />
      <h2 id="popUpTitle">Did you know?</h2>
      <p id="facts"></p>
    </div>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div id="countryCarousel" class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div style="text-align: center" class="col-sm">
              <form action="HtmlForNations/TimesOf_UK/src/UK2022.html">
                <button id="button1" class="countryButton">UK</button>
              </form>
            </div>
            <div style="text-align: center" class="col-sm">
              <form action="HtmlForNations/TimesOf_France/src/FrancePresent.html">
                <button id="button2" class="countryButton">France</button>
              </form>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div style="text-align: center" class="col-sm">
              <form
                action="HtmlForNations/TimesOf_Germany/src/german-present.html"
              >
                <button id="button3" class="countryButton">Germany</button>
              </form>
            </div>
            <div style="text-align: center" class="col-sm">
              <form action="">
                <button id="button4" class="countryButton" disabled>
                  Austria
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div style="text-align: center" class="col-sm">
              <form action="HtmlForNations/TimesOf_Spain/src/SpainPresent.html">
                <button id="button5" class="countryButton">
                  Spain
                </button>
              </form>
            </div>
            <div style="text-align: center" class="col-sm">
              <form action="">
                <button id="button6" class="countryButton" disabled>
                  Italy
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div style="text-align: center" class="col-sm">
              <form action="HtmlForNations/TimesOf_Japan/src/Japan2022.html">
                <button id="button7" class="countryButton">
                  Japan
                </button>
              </form>
            </div>
            <div style="text-align: center" class="col-sm">
              <form action="">
                <button id="button8" class="countryButton" disabled>
                  USA
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div style="text-align: center" class="col-sm">
              <form action="">
                <button id="button9" class="countryButton" disabled>
                  China
                </button>
              </form>
            </div>
            <div style="text-align: center" class="col-sm">
              <form action="">
                <button id="button10" class="countryButton" disabled>
                  Turkey
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="tempJs.js"></script>
  </body>
</html>
