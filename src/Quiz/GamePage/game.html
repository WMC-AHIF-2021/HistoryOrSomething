<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Quiz - Play</title>
    <link rel="stylesheet" href="../app.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="../../css/navbar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand ms-5" href="#">
        <span class="navItemStyle mainTitle">HistoryOrSomething</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
        </ul>
        <ul class="d-flex navbar-nav me-5">
          <li class="nav-item">
            <div class="nav-link">
              <span class="navItemStyle" onclick="openForm()">Say Something Smart</span>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="src/Html/aboutUs.html">
              <span class="navItemStyle">About us</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="src/Html/UserAuth.html">
              <span class="navItemStyle">Login</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


    <div class="container">
      <div id="loader" class="justify-center flex-column hidden"></div>

      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 id="score" class="hud-main-text">0</h1>
          </div>
        </div>

        <h2 id="question"></h2>

        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>

        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>

        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>

        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

  </body>
</html>
