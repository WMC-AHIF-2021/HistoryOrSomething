<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="../../../../index.html">
                <span class="navItemStyle mainTitle">HistoryOrSomething</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                </ul>
                <ul class="d-flex navbar-nav me-5">
                    <li class="nav-item">
                        <div class="nav-link">
                            <span class="navItemStyle" onclick="openForm()">Say Something Smart</span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="../Html/aboutUs.html">
                            <span class="navItemStyle">About us</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="../Html/UserAuth.html">
                            <span class="navItemStyle">Login</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Say something smart form-->
    <div class="popUp" id="myForm">
        <img
                src="../../../Resources/neededImg/remove.png"
                onclick="closeForm()"
                id="highlight_close"
                alt="Close Icon"
        />
        <h2 id="popUpTitle">Did you know?</h2>
        <p id="facts"></p>
    </div>

    <div id="timeSpan" class="timeSpace">
        <h1 id="timeDate">20th May, 1914</h1>
    </div>
    <div id="leftSwitchBox">
        <img class="iconSettings" src="imgs/left-arrow.png" id="leftSwitch">
    </div>
    <div id="rightSwitchBox">
        <img class="iconSettings" src="imgs/next.png" id="rightSwitch">
    </div>
    <div id="bigTitleBox">
        <h1 id="bigTitle">WW1</h1>
    </div>
    <div class="mapBox">
        <!-- Draggable DIV -->
        <img id="mydiv" src="" usemap="#image-map">
        <div id="mapBlock">
            <map name="image-map">
                <area id="kukArea" target="" alt="Kuk" title="Austra-Hungary" shape="poly" onmouseover="detectHover(0)">
                <area id="germanyArea" target="" alt="Germany" title="Germany"  shape="poly" onmouseover="detectHover(1)">
                <area id="italyArea" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(2)">
                <area id="sardiniaArea" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(6)">
                <area id="rhodosArea" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(3)">
                <area id="italianGreece1Area" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(4)">
                <area id="italianGreece2Area" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(5)">
                <area id="russiaArea" target="" alt="Russia" title="Russia" shape="poly" onmouseover="detectHover(7)">
                <area id="serbiaArea" target="" alt="Serbia" title="Serbia" shape="poly" onmouseover="detectHover(8)">
                <area id="bulgariaArea" target="" alt="Bulgaria" title="Bulgaria" shape="poly" onmouseover="detectHover(9)">
                <area id="turkeyArea" target="" alt="Ottoman Empire" title="Ottoman Empire" shape="poly" onmouseover="detectHover(10)">
                <area id="franceArea" target="" alt="France" title="France" shape="poly" onmouseover="detectHover(11)">
                <area id="algeriaArea" target="" alt="FrenchAlgeria" title="France" shape="poly" onmouseover="detectHover(12)">
                <area id="corsicaArea" target="" alt="FrenchCorsica" title="France" shape="poly" onmouseover="detectHover(13)">
                <area id="ukArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(14)">
                <area id="irelandArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(15)">
                <area id="maltaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(16)">
                <area id="shetlandArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(17)">
                <area id="isleOfManArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(18)">
                <area id="crimeaArea" target="" alt="RussianEmpire" title="Russian Empire" shape="poly" onmouseover="detectHover(19)">
            </map>
        </div>
        <div id="descriptionBox" onmouseover="holdOpen()">
            <div class="description">
                <div id="descriptionNavbar" class="descriptionNav">
                    <h1 id="descriptionHeader"></h1>
                    <img id="removeIconID" class="removeIcon" src="imgs/cancel.png" onclick="closeDetails()">
                </div>
                <div class="descriptionImgBox">
                    <img id="descriptionImg">
                </div>
                <div class="descriptionTableBox">
                    <table id="descriptionTable">
                        <tr>
                            <th id="leaderTitle">
                                Leader
                            </th>
                            <td id="leaderName">
                                Yannik LISA
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Government
                            </th>
                            <td id="governmentType">
                                military Dictatorship
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Population
                            </th>
                            <td id="populationCount">
                                23,542,000
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Area
                            </th>
                            <td id="areaCount">
                                901,254 kmÂ²
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Faction
                            </th>
                            <td id="alliance">
                                Axis Powers
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="descriptionTextBox">
                    <p id="descriptionText"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="downIconBox">
        <img class="iconSettings" id="upIcon" src="imgs/download.png">
    </div>
    <div id="curtain"></div>
    <div id="content">
        <div id="stepContentID" class="stepContent">

        </div>
        <div class="steps">
            <div id="overall">
                <div class="step" onclick="jumpToStep(0)"></div>
            </div>
            <div id="BeforeTheWar">
                <div class="step" onclick="jumpToStep(1)"></div>
            </div>
            <div id="Assassination">
                <div class="step" onclick="jumpToStep(2)"></div>
            </div>
            <div id="JulyCrisis">
                <div class="step" onclick="jumpToStep(3)"></div>
            </div>
            <div id="BelgiumInvasion">
                <div class="step" onclick="jumpToStep(4)"></div>
            </div>
            <div id="EasternFront">
                <div class="step" onclick="jumpToStep(5)"></div>
            </div>
            <div id="BattleOfMarne">
                <div class="step" onclick="jumpToStep(6)"></div>
            </div>
            <div id="Trenches">
                <div class="step" onclick="jumpToStep(7)"></div>
            </div>
            <div id="SouthFronts">
                <div class="step" onclick="jumpToStep(8)"></div>
            </div>
            <div id="RussianRevolution">
                <div class="step" onclick="jumpToStep(9)"></div>
            </div>
            <div id="UsEntry">
                <div class="step" onclick="jumpToStep(10)"></div>
            </div>
            <div id="LastMonths">
                <div class="step" onclick="jumpToStep(11)"></div>
            </div>
            <div id="Treaties">
                <div class="step" onclick="jumpToStep(12)"></div>
            </div>
        </div>
    </div>

    <script src="../build/mapRend.js"></script>
    <script src="../build/mapAreas.js"></script>
    <script src="../build/nationDescription.js"></script>
    <script src="../build/makeDescriptionDivMovable.js"></script>
    <script src="../build/contentJS.js"></script>
    <script src="../../../../build/tempJs.js"></script>
    <script src="../build/stepSwitch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</body>
</html>
