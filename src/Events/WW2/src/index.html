<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoryOrSomething - WW1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="../../../../index.html">
                <span class="navItemStyle mainTitle">HistoryOrSomething</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                </ul>
                <ul class="d-flex navbar-nav me-5">
                    <li class="nav-item">
                        <div class="nav-link">
                            <span class="navItemStyle" onclick="openForm()">Say Something Smart</span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../../Html/aboutUs.html">
                            <span class="navItemStyle">About us</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../../Html/ComingSoon.html">
                            <span class="navItemStyle">Login</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Say something smart form-->
    <div class="popUp" id="myForm">
        <img
                src="../../../Resources/neededImg/remove.png"
                onclick="closeForm()"
                id="highlight_close"
                alt="Close Icon"
        />
        <h2 id="popUpTitle">Did you know?</h2>
        <p id="facts"></p>
    </div>

    <div id="timeSpan" class="timeSpace">
        <h1 id="timeDate">20th May, 1914</h1>
    </div>
    <div id="leftSwitchBox">
        <img class="iconSettings" src="imgs/left-arrow.png" id="leftSwitch">
    </div>
    <div id="rightSwitchBox">
        <img class="iconSettings" src="imgs/next.png" id="rightSwitch">
    </div>
    <div id="bigTitleBox">
        <h1 id="bigTitle">WW1</h1>
    </div>
    <div class="mapBox">
        <!-- Draggable DIV -->
        <img id="mydiv" src="" usemap="#image-map">
        <div id="mapBlock">
            <map name="image-map" id="imgMap">
                <!--Event-Areas-->
                <area id="event1" alt="event1" shape="poly">
                <area id="event2" alt="event2" shape="poly">
                <area id="event3" alt="event3" shape="poly">
                <area id="event4" alt="event4" shape="poly">
                <area id="event5" alt="event5" shape="poly">
                <area id="event6" alt="event6" shape="poly">
                <area id="event7" alt="event7" shape="poly">
                <area id="battle1" alt="battle1" shape="rect">
                <area id="battle2" alt="battle2" shape="rect">
                <area id="battle3" alt="battle3" shape="rect">
                <area id="battle4" alt="battle4" shape="rect">
                <area id="battle5" alt="battle5" shape="rect">
                <!--Country-Areas-->
                <area id="germanyArea" target="" alt="Germany" title="Germany"  shape="poly" onmouseover="detectHover(germanyArea, germany)">
                <area id="easternPrussiaArea" target="" alt="GermanEmpire" title="Germany" shape="poly" onmouseover="detectHover(easternPrussiaArea, germany)">
                <area id="italyArea" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(italyArea, italy)">
                <area id="sardiniaArea" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(sardiniaArea, italy)">
                <area id="libyaArea" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(libyaArea, italy)">
                <area id="eastAfricaArea" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(eastAfricaArea, italy)">
                <area id="russiaArea" target="" alt="Ussr" title="Soviet Union" shape="poly" onmouseover="detectHover(russiaArea, russia)">
                <area id="franceArea" target="" alt="France" title="France" shape="poly" onmouseover="detectHover(franceArea, france)">
                <area id="corsicaArea" target="" alt="FrenchCorsica" title="France" shape="poly" onmouseover="detectHover(corsicaArea, france)">
                <area id="frenchAfricaArea" target="" alt="FrenchAfrica" title="France" shape="poly" onmouseover="detectHover(frenchAfricaArea, france)">
                <area id="madagascarArea" target="" alt="FrenchMadagascar" title="France" shape="poly" onmouseover="detectHover(madagascarArea, france)">
                <area id="syriaArea" target="" alt="FrenchSyria" title="France" shape="poly" onmouseover="detectHover(syriaArea, france)">
                <area id="djiboutiArea" target="" alt="FrenchDjibouti" title="France" shape="poly" onmouseover="detectHover(djiboutiArea, france)">
                <area id="frenchGuyanaArea" target="" alt="FrenchGuyana" title="France" shape="poly" onmouseover="detectHover(frenchGuyanaArea, france)">
                <area id="vietnamArea" target="" alt="FrenchVietnam" title="France" shape="poly" onmouseover="detectHover(vietnamArea, france)">
                <area id="ukArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(ukArea, uk)">
                <area id="irelandArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(northernIrelandArea, uk)">
                <area id="maltaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(maltaArea, uk)">
                <area id="britishAfricaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(britishAfricaArea, uk)">
                <area id="nigeriaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(nigeriaArea, uk)">
                <area id="newFoundLand1Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(newFoundLand1Area, uk)">
                <area id="newFoundLand2Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(newFoundLand2Area, uk)">
                <area id="britishGuyanaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(britishGuyanaArea, uk)">
                <area id="britishSomaliaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(britishSomaliaArea, uk)">
                <area id="cyprusArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(cyprusArea, uk)">
                <area id="qatarArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(qatarArea, uk)">
                <area id="britishArabiaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(britishArabiaArea, uk)">
                <area id="australiaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(australiaArea, uk)">
                <area id="australiaIslandArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(australiaIslandArea, uk)">
                <area id="newZealand1Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(newZealand1Area, uk)">
                <area id="newZealand2Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(newZealand2Area, uk)">
                <area id="britishIndiaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(indiaArea, uk)">
                <area id="britishIsles1Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(britishIsles1Area, uk)">
                <area id="britishIsles2Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(britishIsles2Area, uk)">
                <area id="britishIsles3Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(britishIsles3Area, uk)">
                <area id="britishMalaysia1Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(britishMalaysia1Area, uk)">
                <area id="britishMalaysia2Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(britishMalaysia2Area, uk)">
                <area id="britishGuineaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(britishGuineaArea, uk)">
                <area id="britishSriLankaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(SriLankaArea, uk)">
                <area id="westernAfrica1Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(westernAfrica1Area, uk)">
                <area id="westernAfrica2Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(westernAfrica2Area, uk)">
                <area id="westernAfrica3Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(westernAfrica3Area, uk)">
                <area id="westernAfrica4Area" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(westernAfrica4Area, uk)">
                <area id="unitedStatesArea" target="" alt="US" title="United States" shape="poly" onmouseover="detectHover(unitedStatesArea, us)">
                <area id="alaskaArea" target="" alt="US" title="United States" shape="poly" onmouseover="detectHover(alaskaArea, us)">
                <area id="hawaiiArea" target="" alt="US" title="United States" shape="poly" onmouseover="detectHover(hawaiiArea, us)">
            </map>
        </div>
        <div id="descriptionBox" onmouseover="holdOpen()">
            <div class="description">
                <div id="descriptionNavbar" class="descriptionNav">
                    <h1 id="descriptionHeader"></h1>
                    <img id="removeIconID" class="removeIcon" src="imgs/cancel.png" onclick="closeDetails()">
                </div>
                <div class="descriptionImgBox">
                    <img id="descriptionImg">
                </div>
                <div class="descriptionTableBox">
                    <table id="descriptionTable">
                        <tr>
                            <th id="leaderTitle">
                                Leader
                            </th>
                            <td id="leaderName">
                                Yannik LISA
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Government
                            </th>
                            <td id="governmentType">
                                military Dictatorship
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Population
                            </th>
                            <td id="populationCount">
                                23,542,000
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Area
                            </th>
                            <td id="areaCount">
                                901,254 kmÂ²
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Faction
                            </th>
                            <td id="alliance">
                                Axis Powers
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="descriptionTextBox">
                    <p id="descriptionText"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="downIconBox">
        <img class="iconSettings" id="upIcon" src="imgs/download.png">
    </div>
    <div id="fullImgBox">
        <img class="iconSettings" id="fullImgCancel" src="imgs/cancel.png" onclick="removeFullImgBox()">
        <img id="fullImg" src="imgs/DieNeueZeitung_Ultimatum.jpg">
    </div>
    <div id="curtain"></div>
    <div id="content">
        <div id="stepContentID" class="stepContent">

        </div>
        <div class="TimeLineBox">
            <div class="timeLine">
                <div id="overall">
                    <span class="dot" onclick="jumpToStep(0)"></span>
                </div>
                <div id="BeforeTheWar">
                    <span class="dot" onclick="jumpToStep(1)"></span>
                </div>
                <div id="Assassination">
                    <span class="dot" onclick="jumpToStep(2)"></span>
                </div>
                <div id="JulyCrisis">
                    <span class="dot" onclick="jumpToStep(3)"></span>
                </div>
                <div id="BelgiumInvasion">
                    <span class="dot" onclick="jumpToStep(4)"></span>
                </div>
                <div id="EasternFront">
                    <span class="dot" onclick="jumpToStep(5)"></span>
                </div>
                <div id="BattleOfMarne">
                    <span class="dot" onclick="jumpToStep(6)"></span>
                </div>
                <div id="Trenches">
                    <span class="dot" onclick="jumpToStep(7)"></span>
                </div>
                <div id="OttomanEntry">
                    <span class="dot" onclick="jumpToStep(8)"></span>
                </div>
                <div id="GallipoliCampaign">
                    <span class="dot" onclick="jumpToStep(9)"></span>
                </div>
                <div id="NewParticipants">
                    <span class="dot" onclick="jumpToStep(10)"></span>
                </div>
                <div id="WarFatigue">
                    <span class="dot" onclick="jumpToStep(11)"></span>
                </div>
                <div id="FebruaryRevolution">
                    <span class="dot" onclick="jumpToStep(12)"></span>
                </div>
                <div id="RussianTreaty">
                    <span class="dot" onclick="jumpToStep(13)"></span>
                </div>
                <div id="FallingEmpires">
                    <span class="dot" onclick="jumpToStep(14)"></span>
                </div>
                <div id="Treaties">
                    <span class="dot" onclick="jumpToStep(15)"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="../build/mapRend.js"></script>
    <script src="../build/mapAreas.js"></script>
    <script src="../build/nationDescription.js"></script>
    <script src="../build/makeDescriptionDivMovable.js"></script>
    <script src="../build/contentJS.js"></script>
    <script src="../../../../build/tempJs.js"></script>
    <script src="../build/stepSwitch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</body>
</html>
