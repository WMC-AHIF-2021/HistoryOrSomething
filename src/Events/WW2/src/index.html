<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoryOrSomething - WW1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="../../../../index.html">
                <span class="navItemStyle mainTitle">HistoryOrSomething</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                </ul>
                <ul class="d-flex navbar-nav me-5">
                    <li class="nav-item">
                        <div class="nav-link">
                            <span class="navItemStyle" onclick="openForm()">Say Something Smart</span>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="../Html/aboutUs.html">
                            <span class="navItemStyle">About us</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="../Html/UserAuth.html">
                            <span class="navItemStyle">Login</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Say something smart form-->
    <div class="popUp" id="myForm">
        <img
                src="../../../Resources/neededImg/remove.png"
                onclick="closeForm()"
                id="highlight_close"
                alt="Close Icon"
        />
        <h2 id="popUpTitle">Did you know?</h2>
        <p id="facts"></p>
    </div>

    <div id="timeSpan" class="timeSpace">
        <h1 id="timeDate">20th May, 1914</h1>
    </div>
    <div id="leftSwitchBox">
        <img class="iconSettings" src="imgs/left-arrow.png" id="leftSwitch">
    </div>
    <div id="rightSwitchBox">
        <img class="iconSettings" src="imgs/next.png" id="rightSwitch">
    </div>
    <div id="bigTitleBox">
        <h1 id="bigTitle">WW1</h1>
    </div>
    <div class="mapBox">
        <!-- Draggable DIV -->
        <img id="mydiv" src="" usemap="#image-map">
        <div id="mapBlock">
            <map name="image-map" id="imgMap">
                <!--Event-Areas-->
                <area id="event1" alt="event1" shape="poly">
                <area id="event2" alt="event2" shape="poly">
                <area id="event3" alt="event3" shape="poly">
                <area id="event4" alt="event4" shape="poly">
                <area id="event5" alt="event5" shape="poly">
                <area id="event6" alt="event6" shape="poly">
                <area id="event7" alt="event7" shape="poly">
                <area id="battle1" alt="battle1" shape="rect">
                <area id="battle2" alt="battle2" shape="rect">
                <area id="battle3" alt="battle3" shape="rect">
                <area id="battle4" alt="battle4" shape="rect">
                <area id="battle5" alt="battle5" shape="rect">
                <!--Country-Areas-->
                <area id="germanyArea" target="" alt="Germany" title="Germany"  shape="poly" onmouseover="detectHover(0)">
                <area id="italyArea" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(1)">
                <area id="sardiniaArea" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(5)">
                <area id="rhodosArea" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(2)">
                <area id="italianGreece1Area" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(3)">
                <area id="italianGreece2Area" target="" alt="Italy" title="Italy" shape="poly" onmouseover="detectHover(4)">
                <area id="russiaArea" target="" alt="Russia" title="Russia" shape="poly" onmouseover="detectHover(6)">
                <area id="bulgariaArea" target="" alt="Bulgaria" title="Bulgaria" shape="poly" onmouseover="detectHover(7)">
                <area id="franceArea" target="" alt="France" title="France" shape="poly" onmouseover="detectHover(8)">
                <area id="algeriaArea" target="" alt="FrenchAlgeria" title="France" shape="poly" onmouseover="detectHover(9)">
                <area id="corsicaArea" target="" alt="FrenchCorsica" title="France" shape="poly" onmouseover="detectHover(10)">
                <area id="ukArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(11)">
                <area id="irelandArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(12)">
                <area id="maltaArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(13)">
                <area id="shetlandArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(14)">
                <area id="isleOfManArea" target="" alt="UK" title="UK" shape="poly" onmouseover="detectHover(15)">
                <area id="crimeaArea" target="" alt="RussianEmpire" title="Russian Empire" shape="poly" onmouseover="detectHover(16)">
                <area id="easternPrussiaArea" target="" alt="GermanEmpire" title="Germany" shape="poly" onmouseover="detectHover(17)">
            </map>
        </div>
        <div id="descriptionBox" onmouseover="holdOpen()">
            <div class="description">
                <div id="descriptionNavbar" class="descriptionNav">
                    <h1 id="descriptionHeader"></h1>
                    <img id="removeIconID" class="removeIcon" src="imgs/cancel.png" onclick="closeDetails()">
                </div>
                <div class="descriptionImgBox">
                    <img id="descriptionImg">
                </div>
                <div class="descriptionTableBox">
                    <table id="descriptionTable">
                        <tr>
                            <th id="leaderTitle">
                                Leader
                            </th>
                            <td id="leaderName">
                                Yannik LISA
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Government
                            </th>
                            <td id="governmentType">
                                military Dictatorship
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Population
                            </th>
                            <td id="populationCount">
                                23,542,000
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Area
                            </th>
                            <td id="areaCount">
                                901,254 kmÂ²
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Faction
                            </th>
                            <td id="alliance">
                                Axis Powers
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="descriptionTextBox">
                    <p id="descriptionText"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="downIconBox">
        <img class="iconSettings" id="upIcon" src="imgs/download.png">
    </div>
    <div id="fullImgBox">
        <img class="iconSettings" id="fullImgCancel" src="imgs/cancel.png" onclick="removeFullImgBox()">
        <img id="fullImg" src="imgs/DieNeueZeitung_Ultimatum.jpg">
    </div>
    <div id="curtain"></div>
    <div id="content">
        <div id="stepContentID" class="stepContent">

        </div>
        <div class="TimeLineBox">
            <div class="timeLine">
                <div id="overall">
                    <span class="dot" onclick="jumpToStep(0)"></span>
                </div>
                <div id="BeforeTheWar">
                    <span class="dot" onclick="jumpToStep(1)"></span>
                </div>
                <div id="Assassination">
                    <span class="dot" onclick="jumpToStep(2)"></span>
                </div>
                <div id="JulyCrisis">
                    <span class="dot" onclick="jumpToStep(3)"></span>
                </div>
                <div id="BelgiumInvasion">
                    <span class="dot" onclick="jumpToStep(4)"></span>
                </div>
                <div id="EasternFront">
                    <span class="dot" onclick="jumpToStep(5)"></span>
                </div>
                <div id="BattleOfMarne">
                    <span class="dot" onclick="jumpToStep(6)"></span>
                </div>
                <div id="Trenches">
                    <span class="dot" onclick="jumpToStep(7)"></span>
                </div>
                <div id="OttomanEntry">
                    <span class="dot" onclick="jumpToStep(8)"></span>
                </div>
                <div id="GallipoliCampaign">
                    <span class="dot" onclick="jumpToStep(9)"></span>
                </div>
                <div id="NewParticipants">
                    <span class="dot" onclick="jumpToStep(10)"></span>
                </div>
                <div id="WarFatigue">
                    <span class="dot" onclick="jumpToStep(11)"></span>
                </div>
                <div id="FebruaryRevolution">
                    <span class="dot" onclick="jumpToStep(12)"></span>
                </div>
                <div id="RussianTreaty">
                    <span class="dot" onclick="jumpToStep(13)"></span>
                </div>
                <div id="FallingEmpires">
                    <span class="dot" onclick="jumpToStep(14)"></span>
                </div>
                <div id="Treaties">
                    <span class="dot" onclick="jumpToStep(15)"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="../build/mapRend.js"></script>
    <script src="../build/mapAreas.js"></script>
    <script src="../build/nationDescription.js"></script>
    <script src="../build/makeDescriptionDivMovable.js"></script>
    <script src="../build/contentJS.js"></script>
    <script src="../../../../build/tempJs.js"></script>
    <script src="../build/stepSwitch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>
</body>
</html>
